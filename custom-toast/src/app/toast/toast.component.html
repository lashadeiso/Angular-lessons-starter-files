<div class="toast-wrapper" *ngIf="showToast">
  <div class="closeBtn" (click)="closeToast()">
    <i class="fa-regular fa-rectangle-xmark" style="color: #ffffff"></i>
  </div>
  <div class="toast-content">
    <span class="icon">
      <i class="fa-solid fa-circle-check" style="color: #ffffff"></i>
    </span>
    <span class="title">Toast Message</span>
  </div>
</div>
